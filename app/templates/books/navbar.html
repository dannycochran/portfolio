<script id="navbar-template" type="text/template">
  <div id="friendlies">
    <% _.each(portfolio.friendlies, function (friendly) { %> 
      <a id="<%= friendly.name %>" href="<%= friendly.url %>">
        <i class="fa fa-<%= friendly.name %>"></i>
      </a>
    <% }); %>
  </div>
  <header id="portfolio-name">
    <span id="mini"><%= portfolio.mini %></span>
    <span id="truncated"><%= portfolio.truncated %></span>
    <span id="full"><%= portfolio.name %></span>
  </header>
  <div id="descriptors">
    <% _.each(portfolio.descriptors, function (descriptor) { %>
      <a href="<%= descriptor.url %>">
        <span><%= descriptor.name %></span>
      </a>
    <% }); %>
  </div>
</script>
