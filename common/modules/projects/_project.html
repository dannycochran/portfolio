<li class="project">
  <div class="wrapper">
    <header class="title"><%= project.title %></header>
    <a class="image-wrapper" href="<%= project.url %>"><img src="<%= project.image %>"/></a>
    <div class="description">
      <% _.each(project.description, function (detail) { %>
        <span class="detail"><%= detail %></span>
      <% }); %>
    </div>
  </div>
</li>
