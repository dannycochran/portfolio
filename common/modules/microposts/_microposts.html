<% _.each(microposts, function (tweet) { %>
  <li class="micropost" data-id="<%= tweet.get('id_str') %>">
    <a class="background-link" href="<%= 'http://twitter.com/dannycochran/status/' + tweet.get('id_str') %>" target="_blank"></a>
    <span class="content"><%= tweet.get('linkedText') %></span>
    <span class="date"><%= Portfolio.timeFormat(tweet.get('created_at')) %></span>
  </li>
<% }); %>
